<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Osama</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <p>How many characters do you want ?</p>
        <div class="inputValueSection">
            <input type="text" placeholder="enter a value" id="inputValue">
            <button id="buttonInput">enter</button>
        </div>
        <div>
            <button id="generate">Generate Password</button>
        </div>
        <div id="serialDiv">
            <h4 id="serial">Password....</h4>
        </div>
        <div class="ExtraData">
            <h2>Extra Data : </h2>
            <div class="details">
                <p id="capitalLetters"> </p>
                <p id="smallLetters"></p>
                <p id="numbers"> </p>
            </div>
        </div>

        <div class="DarkLight">
            <button id="Dark">Dark</buuton>
            <button id="Light">Light</buuton>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
